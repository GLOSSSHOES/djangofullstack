<!-- jinja2_templates/_base.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GLOSS SHOES{% endblock title%}</title>
    <!-- Bootstrap for CSS: style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Own CSS overridees Bootstrap -->
    <link rel="stylesheet" href="{{ static('css/base.css')}}">
    <link rel="stylesheet" href="{{ static('css/home.css') }}">
    {% block head %}
    {% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark flex-md-column">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url('home') }}">GLOSS SHOES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('about') }}">Marca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('shoe_list') }}">Zapatos</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form method="post" action="{{ url('logout') }}">
                            {{ csrf_input }}
                            <button type="submit" class="nav-link">Log Out</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('login') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('signup') }}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap for JS: animation -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ static('js/base.js') }}"></script>
    <script src="{{ static('js/home.js') }}"></script>
    {% endblock scripts%}
</body>

</html>
