{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock head %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
{% endblock content %}
